# Dependabot設定ファイル
# Maven依存関係とGitHub Actionsの自動更新を行うための設定

version: 2
updates:
  # Maven依存関係の更新設定
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actionsの更新設定
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
